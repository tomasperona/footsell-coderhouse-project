<body>

        </nav>
    </header>

    <main>
    <div class="contacto_container">
        <h2 class="contactanos_h2">Contactanos</h2>
            <form aria-label="Formulario contacto" class="contact-form" action="">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                    <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="ubicacion_container">
            <h2 class="ubicacion_h2">Nuestra Ubicación</h2>
            <iframe class="ubicacion_iframe" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d822.1473960485522!2d-59.21520225120961!3d-34.48793438669496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1754000386764!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
